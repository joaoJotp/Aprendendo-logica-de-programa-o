<body>
    <h1>Media do aluno</h1>
    <script>
    let primeiroNumero = Number(prompt("Digite a primera nota"))
    let SegundoNumero = Number(prompt("Digite a segunda nota"))
    let TerceiroNumero = Number(prompt("Digete a terceira nota"))
    let QuatroNumero = Number(prompt("Digite a quarta nota"))
    let somaNotas = (primeiroNumero + SegundoNumero + TerceiroNumero + QuatroNumero) / 4


    if(somaNotas >= 8){
alert("Você foi aprovado!")
    }
    else{
 alert("Você foi reprovado!") 
    }
    </script>
